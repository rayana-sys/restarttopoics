<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Город и снег</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scene">

    <!-- Небо -->
    <div class="sky"></div>

    <!-- Солнце -->
    <div class="sun"></div>

    <!-- Облака -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- Дома -->
    <div class="buildings">
        <div class="house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
    </div>

    <!-- Деревья (сзади, за домами) -->
    <div class="tree t1">
        <div class="trunk"></div>
        <div class="crown"></div>
    </div>

    <div class="tree t2">
        <div class="trunk"></div>
        <div class="crown"></div>
    </div>

    <!-- Тротуар -->
    <div class="sidewalk"></div>

    <!-- Дорога -->
    <div class="road"></div>

    <!-- Светофор -->
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

    <!-- Машины -->
    <div class="car car1">
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
        <div class="door"></div>
    </div>

    <div class="car car2">
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
        <div class="door"></div>
    </div>

    <!-- Человек -->
    <div class="person">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div class="freeze-text">Уххх как холодно</div>
    </div>

    <!-- Снег -->
    <div class="snow"></div>

    <!-- Слой снега -->
    <div class="snow-layer"></div>

</div>

</body>
</html>
