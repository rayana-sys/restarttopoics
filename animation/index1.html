<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Город и снег</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="scene">

    <!-- НЕБО -->
    <div class="sky"></div>

    <!-- СОЛНЦЕ -->
    <div class="sun"></div>

    <!-- ОБЛАКА -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <!-- ДОМА -->
    <div class="buildings">
        <div class="house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
        <div class="house last-house">
            <div class="roof"></div>
            <div class="windows"></div>
            <div class="door"></div>
        </div>
    </div>

    <!-- ДЕРЕВЬЯ -->
    <div class="tree t1">
        <div class="trunk"></div>
        <div class="crown"></div>
    </div>
    <div class="tree t2">
        <div class="trunk"></div>
        <div class="crown"></div>
    </div>

    <!-- ТРОТУАР -->
    <div class="sidewalk"></div>

    <!-- ДОРОГА -->
    <div class="road"></div>

    <!-- СВЕТОФОР -->
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

    <!-- МАШИНЫ -->
    <div class="car car1">
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
        <div class="door"></div>
    </div>
    <div class="car car2">
        <div class="wheel w1"></div>
        <div class="wheel w2"></div>
        <div class="door"></div>
    </div>

    <!-- ЧЕЛОВЕК -->
    <div class="person">
        <div class="head"></div>
        <div class="body"></div>
        <div class="legs">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
        <div class="freeze-text">Уххх как холодно</div>
    </div>

    <!-- СНЕГ -->
    <div class="snow"></div>

    <!-- СЛОЙ СНЕГА -->
    <div class="snow-layer"></div>

    <!-- СУГРОБЫ -->
    <div class="snow-banks"></div>

</div>

</body>
</html>
